name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
          - os: macos-latest
            platform: macos-arm64
          - os: macos-15
            platform: macos-x86_64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl libffi-dev libssl-dev build-essential git tar gzip sqlite3 libsqlite3-dev

      - name: Setup dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install sbcl libffi openssl@3

      - name: Build native extensions
        run: |
          if [ -d "modules/foreign/c" ]; then
            cd modules/foreign/c
            make clean
            make
          fi

      - name: Run tests
        run: |
          ./epsilon --exec epsilon.release:selftest

      - name: Generate release
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          ./epsilon --exec epsilon.release:generate -- "$VERSION"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            releases/*.tar.gz
            releases/*.sha256

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: release-*
          merge-multiple: true

      - name: List artifacts
        run: |
          find artifacts/ -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
