name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
          - os: macos-latest
            platform: macos-arm64
          - os: macos-13
            platform: macos-x86_64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl libffi-dev libssl-dev build-essential git tar gzip sqlite3 libsqlite3-dev

      - name: Setup dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install sbcl libffi openssl@3

      - name: Build native extensions
        run: |
          if [ -d "modules/foreign/c" ]; then
            cd modules/foreign/c
            make clean
            make
          fi

      - name: Run tests
        run: |
          ./epsilon --exec epsilon.release:selftest

      - name: Run lint
        run: |
          ./epsilon --exec "(epsilon.lint:lint-directory \"modules/\")" || true

  build:
    name: Build (${{ matrix.platform }})
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
          - os: macos-latest
            platform: macos-arm64
          - os: macos-13
            platform: macos-x86_64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl libffi-dev libssl-dev build-essential git tar gzip sqlite3 libsqlite3-dev

      - name: Setup dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install sbcl libffi openssl@3

      - name: Build native extensions
        run: |
          if [ -d "modules/foreign/c" ]; then
            cd modules/foreign/c
            make clean
            make
          fi

      - name: Build release
        run: |
          ./epsilon --exec epsilon.release:build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: epsilon-${{ matrix.platform }}
          path: releases/
          retention-days: 7
