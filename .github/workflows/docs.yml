name: Deploy Documentation to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs-material

      - name: Install SBCL
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl

      - name: Generate API documentation
        run: |
          # Generate fresh API documentation from source
          sbcl --noinform --non-interactive --no-sysinit --no-userinit \
               --load "scripts/epsilon.lisp" \
               --eval "(load \"scripts/gen-docs.lisp\")" \
               --eval "(generate-package-docs \"EPSILON.LIB.MAP\" :output-file \"docs/docs/reference/api/map.md\")" \
               --eval "(generate-package-docs \"EPSILON.LIB.SEQUENCE\" :output-file \"docs/docs/reference/api/sequence.md\")" \
               --eval "(generate-package-docs \"EPSILON.LIB.SET\" :output-file \"docs/docs/reference/api/set.md\")" \
               --eval "(sb-ext:quit)"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with MkDocs
        run: |
          cd docs
          mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2